<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>isbn</td>
        <td>publisher</td>
    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.publisher.name}"></td>
    </tr>
</table>


</body>
</html>
